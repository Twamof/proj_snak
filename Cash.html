<!DOCTYPE html>
<html lang="en">
  <head>

  <body>

          <h3>The Future Awaits</h3>
          <input  type="checkbox" class="form-check-input" id="check1" name="nom" value="Mortadella" checked>
          <label class="form-check-label" for="check1"><img  src="phots/image/img1.jpg"></label>
          <input  type="checkbox" class="form-check-input" id="check1" name="nom" value="rice" checked>
          <label class="form-check-label" for="check1"><img    src="phots/image/img2.png"></label>
          <input  type="checkbox" class="form-check-input" id="check1" name="nom" value="rice" checked>
         <label class="form-check-label" for="check1"><img    src="phots/image/img2.png"></label>
         <input  type="checkbox" class="form-check-input" id="check1" name="nom" value="rice" checked>
         <label class="form-check-label" for="check1"><img    src="phots/image/img2.png"></label>
         <input  type="checkbox" class="form-check-input" id="check1" name="nom" value="rice" checked>
         <label class="form-check-label" for="check1"><img    src="phots/image/img2.png"></label>
         <input  type="checkbox" class="form-check-input" id="check1" name="nom" value="rice" checked>

         <label class="form-check-label" for="check1"><img    src="phots/image/img2.png"></label>
         <input  type="checkbox" class="form-check-input" id="check1" name="nom" value="rice" checked>
         <label class="form-check-label" for="check1"><img    src="phots/image/img2.png"></label>
         
        </div>

        <div id="fitness" class="panel">
          <h3>Unleash Your Potential</h3>
          <input  type="checkbox" class="form-check-input" id="check1" name="nom" value="rice" checked>
          <label class="form-check-label" for="check1"><img src="phots/salad sandewix/rice.jpg"></label>
          <input type="checkbox" class="form-check-input" id="check1" name="lestnom" value="Lettuce" checked>
            <label class="form-check-label" for="check1"><img  src="phots/salad sandewix/Lettuce.webp"></label>     
            <input type="checkbox" class="form-check-input" id="check1" name="lestnom" value="carrot" checked>
            <label class="form-check-label" for="check1"><img  src="phots/salad sandewix/carrot.jpg"></label>
            <input type="checkbox" class="form-check-input" id="check1" name="lestnom" value="tomatoes" checked>
            <label class="form-check-label" for="check1"><img  src="phots/salad sandewix/tomatoes.jpg"></label>
            <input type="checkbox" class="form-check-input" id="check1" name="email" value="olive" checked>
            <label class="form-check-label" for="check1"><img  src="phots/salad sandewix/olive.webp"></label>
            <input type="checkbox" class="form-check-input" id="check1" name="email" value="onion" checked>
            <label class="form-check-label" for="check1"><img  src="phots/salad sandewix/onion.jpg"></label>
        </div>

        <div id="food" class="panel">
          <h3>Flavor Explorations</h3>

            <label class="form-check-label" for="check1"><img    src="phots/salad sandewix/anedlos.jpg"></label>
            <input  type="checkbox" class="form-check-input" id="check1" name="nom" value="ketchup" checked>

            <label class="form-check-label" for="check1"><img    src="phots/salad sandewix/mayons.jpg"></label></center>
        </div>

        <div id="travel" class="panel">
          <h3>Explore the World</h3>
          <input  type="checkbox" class="form-check-input" id="check1" name="nom" value="frites" checked>
          <label class="form-check-label" for="check1"><img   src="phots/salad sandewix/Potato frites.jpg"></label>
        </div>
